<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="echarts.min.js"></script>
	<style>
		#main{
			width:400px;
			height: 600px;
			border: 1px solid #eee;
		}
	</style>
</head>
<body>
	<div id="main">
		
	</div>
	<script>
	//初始化echarts 实例
		var myCharts = echarts.init(document.getElementById('main'));
		//制定图表的配置项和数据
		var option  = {
			title: {
				text: "Echarts first test"
			},
			tooltip: {},
			legend: {
				data: ["销量"]
			},
			xAxis:{
				data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis: {},
			series: [{
				name: "销量",
				type: "pie",
				data: [5, 20, 36, 10, 10, 20]
			}]

		};
		myCharts.setOption(option);
	</script>
</body>
</html>
